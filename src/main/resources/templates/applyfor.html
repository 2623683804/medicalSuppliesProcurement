<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>海马供应商申请 - 海马官网</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="css/commonn.css" />
		<link rel="stylesheet" href="css/base.css" />
		
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>

	</head>

	<body>
		
		<div class="wrap">
			<!--内容开始-->
			<div class="containermcompany">
				<div class="width-wrap white-bg add-border cl">
					<div class="title">
						<h3>采购申请</h3>
						
					</div>

			<!--筛选开始-->
                <form>
					<div class="form-wrap-5" id="divCompanyInfo">
						<div class=" control-row">
							<div class="control-label">
								医用耗材名称：
							</div>
							<div class="control-input control-text  relative1">
								<input type="text" placeholder="医用耗材名称" name="companyName" class=" input-text input-text-long1 left-wrap input-company-name">
							</div>
						
						</div>
						<div class=" control-row">
							<div class="control-label">
								所需数量：
							</div>
							<div class="control-input control-text  relative1">
								<input type="text" placeholder="所需数量" name="companyName" class=" input-text input-text-long1 left-wrap input-company-name">
							</div>
						
						</div>
						<div class=" control-row">
							<div class="control-label">
								报价：
							</div>
							<div class="control-input control-text  relative1">
								<input type="text" placeholder="报价" name="companyName" class=" input-text input-text-long1 left-wrap input-company-name">
							</div>
						
						</div>
						<div class=" control-row">
							<div class="control-label">
								交付时间：
							</div>
							<div class="control-input control-text  relative1">
								<input type="text" placeholder="交付时间" name="companyName" class=" input-text input-text-long1 left-wrap input-company-name">
							</div>
						
						</div>
					</div>
					<div align="center">
						<input type="button" class="button2 mb" value="保存"/>
					<input type="button" class="button green-button mb" value="提交"/>
					</div>
					
                </form>
                
				<div class=" split-line mt mb"></div>
                

				</div>
			</div>
		</div>
	</body>
		<script type="text/javascript" src="../js/core.js"></script>
</html>
