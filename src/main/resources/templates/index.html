<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
		<meta charset="UTF-8">
		<title>首页 - 海马医疗耗材采购官网</title>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/index.css}" />
		<link rel="stylesheet" th:href="@{css/commonn.css}" />
		<link rel="stylesheet" th:href="@{css/base.css}" />
		<script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
		<script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>

	</head>

	<body>
	<div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
		<div th:include="common/header_xt" ></div>
	</div>

	<div sec:authorize="hasRole('ROLE_USER')"> <!-- 用户类型为ROLE_USER 显示 -->
		<div th:include="common/header_gys" ></div>
	</div>
	<div sec:authorize="isAnonymous()"> <!-- 用户类型为ROLE_USER 显示 -->
		<div th:include="common/header_gys" ></div>
	</div>
	<div sec:authorize="hasRole('ROLE_SPGLY')"> <!-- 用户类型为ROLE_SPGLY 显示 -->
		<div th:include="common/header_sp" ></div>
	</div>
	<div sec:authorize="hasRole('ROLE_CGGLY')"> <!-- 用户类型为ROLE_CGGLY 显示 -->
		<div th:include="common/header_cx" ></div>
	</div>
	<div sec:authorize="hasRole('ROLE_YYPGLY')"> <!-- 用户类型为ROLE_YYPGLY 显示 -->
		<div th:include="common/header_yyp" ></div>
	</div>
		
		
		<!--banner，开始-->
		<div class="containerindex">
			<div class="row">
				<div class="col-md-12">

					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- 轮播（Carousel）指标 -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- 轮播（Carousel）项目 -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img th:src="@{img/banner01.png}" alt="...">
								<div class="carousel-caption">
									<div class="sportBannerText">
										<p>打造优质资产核心竞争力</p>
									</div>
								</div>
							</div>
							<div class="item">
								<img th:src="@{img/banner02.png}" alt="...">
								<div class="carousel-caption">
									<div class="sportBannerText">
										<p>合规发展 不忘初心</p>
									</div>
								</div>
							</div>
							<div class="item">
								<img th:src="@{img/banner03.png}" alt="...">
								<div class="carousel-caption">
									<div class="sportBannerText">
										<p>国际知名专家联名坐镇</p>
									</div>
								</div>
							</div>
						</div>

						<!-- 轮播（Carousel）导航 -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!--banner，开始-->
	<!--信息开始-->
	<table class="table table-striped table-bordered table-hover table-condensed">
		<caption style="text-align:right"><a th:href="@{/deliverinform}">--查看更多</a></caption>
		<tr class="info">
			<td>编号</td>
			<td>医用耗材名称</td>
			<td>类型</td>
			<td>价格</td>
			<td>采购数量</td>
			<td>交付截止时间</td>
			<td></td>
		</tr>

		<tr th:each="CustomMedicasupplies : ${jq.rows}">
			<td th:text="${CustomMedicasupplies.id}">5</td>
			<td th:text="${CustomMedicasupplies.name}">纱布</td>
			<td th:text="${CustomMedicasupplies.meinfo_status}">一次性消耗品</td>
			<td th:text="${CustomMedicasupplies.rel_quotation}">4000</td>
			<td th:text="${CustomMedicasupplies.number}">200</td>
			<td th:text="${CustomMedicasupplies.delivery_time}">2019-06-05</td>
			<td width="5%">
				<a th:href="@{'/applyfor/' +${CustomMedicasupplies.id}}"  class="btn btn-primary">申请</a>
			</td>
		</tr>
	</table>
	<!--信息结束-->


		<!--滚视差-->
		<div class="scaleIndexBg scaleIndex "></div>
		
		<!--底部，开始-->
        <div th:include="common/footer" ></div>
		<!--底部结束-->
	</body>
		<script type="text/javascript" th:src="@{js/core.js}" ></script>
</html>
